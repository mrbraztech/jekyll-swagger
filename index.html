---
layout: default
---

{% include shared_variables.html %}

<div class="row">
    {% for post in site.posts %}
    <div class="col-sm">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title"><i class="fa {{post.icon}}" aria-hidden="true"></i> {{post.title}}</h5>
                <p class="card-text">{{post.description}}</p>
                <a href="{{post.url}}" class="btn btn-primary">{{dictionary.accessDocumentation}}</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
